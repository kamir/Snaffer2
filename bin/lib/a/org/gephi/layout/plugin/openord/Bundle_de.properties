OpenOrd.name=OpenOrd
OpenOrd.description = Kräfte-basierter Layout-Algorithmus für große, ungerichtete Graphen. Skaliert für bis über 1 Million Knoten. Allerdings werden kleine Graphen (hundert oder weniger Knoten) nicht immer gut gelayoutet. Dieser Algorithmus setzt ungerichtete, gewichtete Graphen voraus und zielt darauf ab, Cluster besser unterscheiden zu können. 

OpenOrd.properties.edgecut.name = Schnitt
OpenOrd.properties.edgecut.description = 0 bedeutet keinen Schnitt

OpenOrd.properties.numthreads.name = Anzahl Threads
OpenOrd.properties.numthreads.description = Anzahl Threads um Algorithmus auszuführen. Erhöhen Sie die Zahl für Mehrkern-Prozessoren. Es wird empfohlen, die als Wert Anzahl Kerne - 1 zu wählen, um einen Thread für die Anzeige zu behalten. 

OpenOrd.properties.numiterations.name = Anzahl der Iterationen
OpenOrd.properties.numiterations.description = Erhöhen Sie diese Zahl nur für sehr große Graphen. Je höher die Anzahl Iterationen, um so länger die Dauer und um so weniger dicht das Resultat. Minimum sind 100 Iterationen, Standard sind 750.

OpenOrd.properties.seed.name = Zufalls-Startwert
OpenOrd.properties.seed.description = Das Ergebnis des Algorithmus hängt ab vom Startwert, der Anzahl Iterationen und der Anzahl Threads.

OpenOrd.properties.realtime.name = Festgelegte Zeit
OpenOrd.properties.realtime.description = Wenn manche Knoten fixiert sind (Rechtsklick Rechteck-Selektion > Festlegen), konfiguriert dies die Dauer, während der die fixierten Knoten sich nicht bewegen. 0 bedeutet, dass sie nicht fixiert werden, 1, dass sie fixiert bleiben.

OpenOrd.properties.stage.liquid.name = Flüssig (%)
OpenOrd.properties.stage.liquid.description = Anteil der Zeit in Flüssigphase

OpenOrd.properties.stage.expansion.name = Expansion (%)
OpenOrd.properties.stage.expansion.description = Anteil der Zeit in Expansionsphase

OpenOrd.properties.stage.cooldown.name = Abkühlen (%)
OpenOrd.properties.stage.cooldown.description = Anteil der Zeit in Abkühlphase

OpenOrd.properties.stage.crunch.name = Crunch (%)
OpenOrd.properties.stage.crunch.description = Anteil der Zeit in Crunch-Phase

OpenOrd.properties.stage.simmer.name = Sieden (%)
OpenOrd.properties.stage.simmer.description = Anteil der Zeit in Siedephase
