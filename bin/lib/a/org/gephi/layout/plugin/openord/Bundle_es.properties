OpenOrd.name=OpenOrd
OpenOrd.description = Algoritmo de distribución dirigido por fuerzas para grafos no dirigidos de gran escala. Puede escalar hasta 1 millón de nodos, haciéndolo ideal para grafos grandes. Sin embargo, los grafos pequeños (cientos de nodos o menos) no siempre acaban con un buen aspecto. Este algoritmo está diseñado para grafos no dirigidos y con pesos, y se centra en distinguir clusters.

OpenOrd.properties.edgecut.name = Corte de arista
OpenOrd.properties.edgecut.description = 0 significa sin corte y 1 un corte máximo. Un corte más alto significa un resultado más agrupado.

OpenOrd.properties.numthreads.name = Números de hilos
OpenOrd.properties.numthreads.description = El número de hilos a utilizar para ejecutar el algoritmo. Aumente su número en el caso de computadoras con núcleos múltiples. Se recomienda asignar el número de núcleos menos 1 para mantener un hilo como muestra. 

OpenOrd.properties.numiterations.name = Número de iteraciones
OpenOrd.properties.numiterations.description = Aumente este número sólo en grafos muy grandes. Cuantas más iteraciones, más tiempo se necesita y menos denso será el resultado. El mínimo son 100 iteraciones, y el valor predeterminado es 750.

OpenOrd.properties.seed.name = Germen aleatorio
OpenOrd.properties.seed.description = El resultado del algoritmo depende del germen, el número de iteraciones y de hilos.

OpenOrd.properties.realtime.name = Tiempo fijo
OpenOrd.properties.realtime.description = Cuando algunos nodos estan fijados (clic derecho > Bloquear), configura el tiempo que los nodos fijados no se moverán. 0 significa que no serán fijos y 1 permanecerán fijos.

OpenOrd.properties.stage.liquid.name = Líquida (%)
OpenOrd.properties.stage.liquid.description = Porcentaje del tiempo empleado en la fase líquida

OpenOrd.properties.stage.expansion.name = Expansión (%)
OpenOrd.properties.stage.expansion.description = Porcentaje del tiempo empleado en la fase de expansión

OpenOrd.properties.stage.cooldown.name = Recuperación (%)
OpenOrd.properties.stage.cooldown.description = Porcentaje del tiempo empleado en la fase de recuperación

OpenOrd.properties.stage.crunch.name = Crisis (%)
OpenOrd.properties.stage.crunch.description = Porcentaje del tiempo empleado en la fase de crisis

OpenOrd.properties.stage.simmer.name = Ebullición (%)
OpenOrd.properties.stage.simmer.description = Porcentaje del tiempo empleado en la fase de ebullición
