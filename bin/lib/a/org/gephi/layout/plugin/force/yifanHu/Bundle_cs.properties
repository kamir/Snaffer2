YifanHu.name=Yifan Hu
YifanHu.description=P\u016fvodní Yifan H\u016fv model p\u0159ita\u017elivosti-odpudivosti. Sni\u017euje výpo\u010detní náro\u010dnost omezením výpo\u010dtu síly okolí. Algoritmus se sám zastaví, proto\u017ee má p\u0159izp\u016fsobivé schéma chlazení.
YifanHuProportional.name=Yifan Hu úm\u011brný
YifanHuProportional.description=Upravená verze Yifan Hu, která pou\u017eívá schéma úm\u011brného posunutí.

YifanHu.optimalDistance.name=Optimální vzdálenost
YifanHu.optimalDistance.desc=P\u0159irozená délka pru\u017ein. V\u011bt\u0161í hodnoty znamenají, \u017ee uzly budou od sebe vzdálen\u011bj\u0161í.
YifanHu.relativeStrength.name=Relativní síla
YifanHu.relativeStrength.desc=Relativní síla mezi elektrickou silou (odpuzení) a silou pru\u017einy (p\u0159iblí\u017eení).
YifanHu.initialStepSize.name=Velikost po\u010dáte\u010dního kroku
YifanHu.initialStepSize.desc=Velikost po\u010dáte\u010dního kroku ve fázi zavedení. Nastavte tuto hodnotu na smysluplnou velikost v porovnání s optimální vzdáleností (10% je dobré pro po\u010dáte\u010dní bod).
YifanHu.stepRatio.name=Pom\u011br kroku
YifanHu.stepRatio.desc=Pom\u011br, který je pou\u017eit pro aktualizaci velikosti kroku v opakováních.
YifanHu.adaptativeCooling.name=P\u0159izp\u016fsobivé chlazení
YifanHu.adaptativeCooling.desc=Ovládá pou\u017eití p\u0159izp\u016fsobivého chlazení. Je pou\u017eit pro pomoc algoritmu rozlo\u017eení, aby se p\u0159ede\u0161lo místnímu minimu energie.
YifanHu.convergenceThreshold.name=Práh konvergence
YifanHu.convergenceThreshold.desc=Relativní práh konvergence energie. Men\u0161í hodnoty znamenají v\u011bt\u0161í p\u0159esnost.
YifanHu.quadTreeMaxLevel.name=Max úrove\u0148 kvadrantového stromu
# YifanHu.quadTreeMaxLevel.desc=The maximum level to be used in the quadtree representation. Greater values mean more accuracy.
YifanHu.theta.name=Theta
YifanHu.theta.desc=Parametr theta pro vstupní kritéria Barnes-Hut. Men\u0161í hodnoty znamenají v\u011bt\u0161í p\u0159esnost.
