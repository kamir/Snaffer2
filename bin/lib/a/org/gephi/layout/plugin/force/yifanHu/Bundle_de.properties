YifanHu.name=Yifan Hu
YifanHu.description=Originales Yifan-Hu Anziehungs-/Abstoßungs-Modell. Rediziert Berechnungsaufwand durch Beschränkung der Berechnung auf die Nachbarschaft. Der Algorithmus stoppt von selbst, da er ein adaptives Abkühlungsschema nutzt.
YifanHuProportional.name=Yifan Hu Proportional
YifanHuProportional.description=Modifizierte Version des Yifan-Hu-Algorithmus, die ein proportionales Verschiebungs-Verfahren nutzt.

YifanHu.optimalDistance.name=Optimale Distanz
YifanHu.optimalDistance.desc=Die natürliche Federlänge. Größere Werte bedeuten, dass die Knoten weiter entfernt liegen.
YifanHu.relativeStrength.name=Relative Stärke
YifanHu.relativeStrength.desc=Die relative Stärke zwischen elektrischer Kraft (Abstoßung) und Federstärke (Anziehung).
YifanHu.initialStepSize.name=Initiale Schrittweite
YifanHu.initialStepSize.desc=Die intial in der Integrationsphase benutzte Schrittweite. Setzen Sie diesen Wert auf eine sinnvolle Größe im Vergleich zur optimalen Distanz (10% ist ein guter erster Ansatz). 
YifanHu.stepRatio.name=Schrittverhältnis
YifanHu.stepRatio.desc=Das Verhältnis, das zur Anpassung der Schrittweite zwischen Iterationen genutzt wird.
YifanHu.adaptativeCooling.name=Adaptives Abkühlen
YifanHu.adaptativeCooling.desc=Steuert die Verwendung des adaptiven Abkühlens. Hierdurch kann der Layout-Algorithmus lokale Minima überwinden. 
YifanHu.convergenceThreshold.name=Konvergenz-Schwellwert
YifanHu.convergenceThreshold.desc=Relativer Energie-Konvergenz-Schwellwert. Kleinere Werte bedeuten höhere Genauigkeit.
YifanHu.quadTreeMaxLevel.name=Quadtree Max Level
YifanHu.quadTreeMaxLevel.desc=Maximale Ebene,  die in Quadtree-Repräsentation verwendet wird. Größere Werte bedeuten höhere Genauigkeit.
YifanHu.theta.name=Theta
YifanHu.theta.desc=Der Theta-Parameter des Barnes-Hut Eröffnungskriterium. Kleinere Werte bedeuten höhere Genauigkeit.
