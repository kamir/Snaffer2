ForceAtlas2.name=Force Atlas 2
ForceAtlas2.description=Spatialisation de qualité \: un modèle attraction linéaire - répulsion linéaire avec quelques approximations (Barnes Hut). Vitesse calculée automatiquement.

ForceAtlas2.tuning=Tuning
ForceAtlas2.behavior=Comportements alternatifs
ForceAtlas2.performance=Performance
ForceAtlas2.threads=Processus

ForceAtlas2.scalingRatio.name=Echelle
ForceAtlas2.scalingRatio.desc=Quantité de répulsion désirée. L'augmenter donne un graphe plus clairsemé.
ForceAtlas2.gravity.name=Gravité
ForceAtlas2.gravity.desc=Attire les noeuds vers le centre. Empêche les îles de dériver.
ForceAtlas2.strongGravityMode.name=Gravité plus forte
ForceAtlas2.strongGravityMode.desc=Une loi de gravité plus forte
ForceAtlas2.distributedAttraction.name=Dissuader les Hubs
ForceAtlas2.distributedAttraction.desc=Distribue l'attraction le long des liens sortants. Les hubs attirent moins et sont ainsi poussés vers les bords.
ForceAtlas2.linLogMode.name=Mode LinLog
ForceAtlas2.linLogMode.desc=Bascule le modèle de lin-lin à lin-log (en hommage à Andreas Noack). Rend les clusters plus resserrés.
ForceAtlas2.adjustSizes.name=Empêcher le Recouvrement
ForceAtlas2.adjustSizes.desc=Utiliser seulement une fois spatialisé. Ne devrait pas être utilisé avec "Répulsion approximative"
ForceAtlas2.jitterTolerance.name=Tolérance (vitesse)
ForceAtlas2.jitterTolerance.desc=Quantité de balancement autorisé. Plus de 1 est déconseillé. Moins réduit la vitesse et augmente la précision.
ForceAtlas2.barnesHutOptimization.name=Répulsion Approximative
ForceAtlas2.barnesHutOptimization.desc=Optimisation du Barnes Hut \: complexité de n2 à n.ln(n); autorise des graphes plus larges.
ForceAtlas2.barnesHutTheta.name=Approximation
ForceAtlas2.barnesHutTheta.desc=Paramètre Theta de l'optimisation Barnes Hut.
ForceAtlas2.edgeWeightInfluence.name=Influence du poids des liens
ForceAtlas2.edgeWeightInfluence.desc=Quantité d'influence donné au poids des liens. 0 \= "pas d'influence" et 1 \= "normal".
ForceAtlas2.threads.name=Nombre de processus
ForceAtlas2.threads.desc=Plus de processus implique une plus grande vitesse si vos coeurs de processeur le permettent.
