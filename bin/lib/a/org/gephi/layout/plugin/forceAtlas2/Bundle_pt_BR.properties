ForceAtlas2.name=ForceAtlas 2
ForceAtlas2.description=Disposição por qualidade\: um modelo de atração linear e repulsão linear com poucas aproximações (BarnesHut). Velocidade calculada automaticamente.

ForceAtlas2.tuning=Afinação
ForceAtlas2.behavior=Alternativas de comportamento
ForceAtlas2.performance=Desempenho
ForceAtlas2.threads=Threads

ForceAtlas2.scalingRatio.name=Dimensionamento
ForceAtlas2.scalingRatio.desc=Quanta repulsão você deseja. Valores maiores resultam em grafos mais dispersos.
ForceAtlas2.gravity.name=Gravidade
ForceAtlas2.gravity.desc=Atrai os nós para o centro. Previne que as ilhas se afastem.
ForceAtlas2.strongGravityMode.name=Gravidade mais forte
ForceAtlas2.strongGravityMode.desc=Uma lei de gravidade mais forte
ForceAtlas2.distributedAttraction.name=Dissuadir hubs
ForceAtlas2.distributedAttraction.desc=Distribui a atração ao longo das arestas de saída. Hubs atraem menos e são, portanto, empurrados para as bordas.
ForceAtlas2.linLogMode.name=Modo LinLog
ForceAtlas2.linLogMode.desc=Alternar o modelo ForceAtlas entre lin-lin e lin-log (homenagem a Andreas Noack). Torna os clusters mais apertado.
ForceAtlas2.adjustSizes.name=Evitar sobreposição
ForceAtlas2.adjustSizes.desc=Usar apenas quando já está distribuído. Não deve ser usado juntamente com a opção "Aproximar repulsão"
ForceAtlas2.jitterTolerance.name=Tolerância (velocidade)
ForceAtlas2.jitterTolerance.desc=Quanto balanço será permitido. Valores acima de 1 são desaconselhados. Valores menores resultam em menos velocidade e mais precisão.
ForceAtlas2.barnesHutOptimization.name=Aproximar repulsão
ForceAtlas2.barnesHutOptimization.desc=Otimização de Barnes Hut\: complexidade entre n e n.ln(n) ; permite grafos maiores.
ForceAtlas2.barnesHutTheta.name=Aproximação
ForceAtlas2.barnesHutTheta.desc=Valor Theta da otimização de Barnes Hut.
ForceAtlas2.edgeWeightInfluence.name=Influência do peso das arestas
ForceAtlas2.edgeWeightInfluence.desc=Quanto o peso das arestas deve influenciar a disposição. 0 significa "nenhuma influência" e 1 é "influência normal".
ForceAtlas2.threads.name=Número de threads
ForceAtlas2.threads.desc=Mais threads obtém mais velocidade, se os núcleos do seu processador puderem suportar.
