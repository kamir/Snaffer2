ForceAtlas2.name=ForceAtlas 2
ForceAtlas2.description=Qualitäts-Layout\: Ein Lineare-Anziehung/Lineare-Abstoßung-Modell mit Näherungen (BarnesHut). Geschwindigkeit wird automatisch berechnet.

ForceAtlas2.tuning=Leistungsoptimierung
ForceAtlas2.behavior=Verhaltens-Alternativen
ForceAtlas2.performance=Leistung
ForceAtlas2.threads=Threads

ForceAtlas2.scalingRatio.name=Maßstab
ForceAtlas2.scalingRatio.desc=Wie hoch soll die Abstoßung sein. Höhere Werte erzeugen einen lichteren Graphen. 
ForceAtlas2.gravity.name=Anziehungskraft
ForceAtlas2.gravity.desc=Zieht Knoten zum Zentrum. Verhindert, dass Inseln weg driften.
ForceAtlas2.strongGravityMode.name=Stärkere Anziehungskraft
ForceAtlas2.strongGravityMode.desc=Ein stärkeres Gravitationsgesetz
ForceAtlas2.distributedAttraction.name=Separiere Hubs
ForceAtlas2.distributedAttraction.desc=Verteilt Anziehung entlang ausgehender Kanten. Hubs werden weniger stark angezogen und so zu den Rändern gedrängt.
ForceAtlas2.linLogMode.name=LinLog Modus
ForceAtlas2.linLogMode.desc=Wechselt das ForceAtlas Modell von lin-lin zu lin-log (Dank an Andreas Noack). Strafft Cluster.
ForceAtlas2.adjustSizes.name=Verhindere Überlappung
ForceAtlas2.adjustSizes.desc=Nur verwendenm, wenn verräumlicht. Sollte nicht mit "Angenäherte Abstoßung" verwendet werden
ForceAtlas2.jitterTolerance.name=Toleranz (Geschwindigkeit)
ForceAtlas2.jitterTolerance.desc=Wieviel Schwingung ist gestattet. Von Werten oberhalb 1 wird abgeraten. Kleinere Werte verlangsamen, lieferen jedoch höhere Genauigkeit. 
ForceAtlas2.barnesHutOptimization.name=Genäherte Abstoßung
ForceAtlas2.barnesHutOptimization.desc=Barnes Hut Optimierung\: n² Komplexität zu n.ln(n) ; erlaubt größere Graphen.
ForceAtlas2.barnesHutTheta.name=Näherung
ForceAtlas2.barnesHutTheta.desc=Theta derr Barnes Hut Optimierung.
ForceAtlas2.edgeWeightInfluence.name=Einfluss Kantengewicht
ForceAtlas2.edgeWeightInfluence.desc=Welchen Einfluss haben Kantengewichte. 0 bedeutet "kein Einfluss" und 1 ist "normal".
ForceAtlas2.threads.name=Thread-Anzahl
ForceAtlas2.threads.desc=Eine größere Thread-Anzahl erhöht die Geschwindigkeit, sofern ihr Prozessor diese unterstützt.
