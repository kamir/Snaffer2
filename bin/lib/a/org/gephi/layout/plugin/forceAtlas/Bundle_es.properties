name=Force Atlas
description=Force Atlas hace los grafos más compactos, legibles, y puede mostrar las 'authorities' más en el centro que los 'hubs' (opción Distribución de Atracción). La auto-estabilización mejora la convergencia al final del algoritmo.

forceAtlas.inertia.name = Inercia
forceAtlas.inertia.desc = Conservación de la velocidad de los nodos en cada nuevo paso
forceAtlas.repulsionStrength.name = Fuerza de repulsión
forceAtlas.repulsionStrength.desc = Fuerza con la que cada nodo repulsa a otros
forceAtlas.attractionStrength.name = Fuerza de atracción
forceAtlas.attractionStrength.desc = Fuerza con la que cada par de nodos conectados se atraen entre sí
forceAtlas.maxDisplacement.name = Máximo desplazamiento
forceAtlas.maxDisplacement.desc = Limita el desplazamiento de cada nodo (para prevenir super-repulsión cuando los nodos son muy cercanos)
forceAtlas.freezeBalance.name = Auto-estabilizar
forceAtlas.freezeBalance.desc = Activa el congelamiento de nodos inestables. A pesar de algo de pérdida de eficiencia, previene la inestabilidad de los nodos en la mayoría de los casos
forceAtlas.freezeStrength.name = Fuerza de auto-estabilización
forceAtlas.freezeStrength.desc = Fuerza de la función de auto-estabilización
forceAtlas.freezeInertia.name = Sensibilidad de auto-estabilización
forceAtlas.freezeInertia.desc = [0,1] Este parámetro representa la auto-adaptabilidad de la función de anti-inestabilidad (la inercia de fijación)
forceAtlas.gravity.name = Gravedad
forceAtlas.gravity.desc = Esta fuerza atrae todos los nodos hacia el centro para evitar la dispersión de componentes no conectados
forceAtlas.outboundAttractionDistribution.name = Distrubución de Atracción
forceAtlas.outboundAttractionDistribution.desc = La fuerza de atracción es distribuida a lo largo de los enlaces de unión. Esto tiende a empujar los 'hubs' a la periferia y hacer las 'authorities' más centrales
forceAtlas.adjustSizes.name = Ajustar por tamaños
forceAtlas.adjustSizes.desc = Evitar superposición de nodos (dependiendo del tamaño de cada nodo)
forceAtlas.speed.name = Velocidad
forceAtlas.speed.desc = Valor > 0, 1 por defecto ; Permite incrementar la velocidad de convergencia al precio de una pérdida de precisión
