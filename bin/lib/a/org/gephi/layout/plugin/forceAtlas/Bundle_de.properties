name=Force Atlas
description=ForceAtlas macht den Graph kompakter, lesbar, und zeigt Authorities zentraler als Hubs (Anziehung/Verteilung Option). Auto-Stabilisierung verbessert die Konvergenz zum Ende des Layout-Prozesses.

forceAtlas.inertia.name = Trägheit
forceAtlas.inertia.desc = Beibehaltung der Knoten-Geschwindigkeit bei jedem neuen Durchgang
forceAtlas.repulsionStrength.name = Stärke der Abstoßung
forceAtlas.repulsionStrength.desc = Wie stark stößt jeder Knoten andere ab
forceAtlas.attractionStrength.name = Stärke der Anziehung
forceAtlas.attractionStrength.desc = Wie stark zieht sich jedes Paar verbundener Knoten sich gegenseitig an
forceAtlas.maxDisplacement.name = Maximale Verdrängung
forceAtlas.maxDisplacement.desc = Dies beschränkt die maximale Verdrängung eines Knotens (um übermässige Verdrängung zu verhindern, wenn Knoten einander zu nah sind)
forceAtlas.freezeBalance.name = Auto-Stabilisierungs-Funktion
forceAtlas.freezeBalance.desc = Aktiviert das Einfrieren instabiler Knoten. Trotz Effizienzverlust verhindert dies überwiegend das Flackern von Knoten
forceAtlas.freezeStrength.name = Auto-Stabilisierung Stärke
forceAtlas.freezeStrength.desc = Stärke der Auto-Stabilisieren-Funktion
forceAtlas.freezeInertia.name = Auto-Stabilisierung Sesibilität
forceAtlas.freezeInertia.desc = [0,1] Diese Parameter repräsentieren die Selbst-Anpassung der Anti-Flackern-Funktion (Verzögerung des Einfrierens)
forceAtlas.gravity.name = Anziehungskraft
forceAtlas.gravity.desc = Diese Kraft zieht alle Knoten zum Zentrum um eine zu große Streuung unverbundener Komponenten zu vermeiden.
forceAtlas.outboundAttractionDistribution.name = Anziehungs-Verteilung
forceAtlas.outboundAttractionDistribution.desc = Die Anziehungskraft wird entlang ausgehender Verbindungen verteilt. Hubs werden so eher an die Peripherie verschoben und Authorities eher in die Mitte.
forceAtlas.adjustSizes.name = Anhand Größe anpassen
forceAtlas.adjustSizes.desc = Vermeide überlappende Knoten (abhängig von Größe des jeweiligen Knotens)
forceAtlas.speed.name = Geschwindigkeit
forceAtlas.speed.desc = Wert > 0 Default 1 ; Erlaubt Ihnen die Konvergenz-Geschwindigkeit zu erhöhen, um den Preis eines Präzisionsverlusts 
