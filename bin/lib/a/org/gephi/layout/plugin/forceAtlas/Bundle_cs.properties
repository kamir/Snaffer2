name=Force Atlas
description=ForceAtlas d\u011bla grafy kompaktn\u011bj\u0161í, \u010diteln\u011bj\u0161í a m\u016f\u017ee zobrazit autority více ve st\u0159edu ne\u017e uzle (mo\u017enost Rozd\u011blení p\u0159ib.). Automatická stabilizace vylep\u0161uje sbli\u017eování na konci rozlo\u017eení.

forceAtlas.inertia.name = Setrva\u010dnost
forceAtlas.inertia.desc = Zachování rychlosti uzlu v ka\u017edém novém pr\u016fchodu
forceAtlas.repulsionStrength.name = Síla odpuzení
forceAtlas.repulsionStrength.desc = Jak siln\u011b se ulzy navzájem odpuzují
forceAtlas.attractionStrength.name = Síla p\u0159ibli\u017eování
forceAtlas.attractionStrength.desc = Jak siln\u011b se ka\u017edý pár p\u0159ipojených uzl\u016f navzájem p\u0159itahuje
forceAtlas.maxDisplacement.name = Maximální výchylka
forceAtlas.maxDisplacement.desc = Toto omezuje vychýlení ka\u017edého uzlu (pro zabrán\u011bní ur\u010ditého velkého odpuzení kdy\u017e jsou zly p\u0159íli\u0161 blízko)
forceAtlas.freezeBalance.name = Funkce automatické stabilizace
forceAtlas.freezeBalance.desc = Aktivuje zmrazení nestabilních uzl\u016f. Navzdory jisté ztráty ú\u010dinnosti toto zabra\u0148uje blikání u v\u011bt\u0161iny uzl\u016f
forceAtlas.freezeStrength.name = Síla autostab
forceAtlas.freezeStrength.desc = Síla autostabiliza\u010dní funkce
forceAtlas.freezeInertia.name = Citlivost autostab
forceAtlas.freezeInertia.desc = [0,1] Tento parametr p\u0159edstavuje automatickou p\u0159izp\u016fsobivost funkce proti blikání (ve skute\u010dnosti, setrva\u010dnost zmrazení)
forceAtlas.gravity.name = Gravitace
forceAtlas.gravity.desc = Tato síla p\u0159itahuje v\u0161echny uzly do st\u0159edu pro zabrán\u011bní rozptylu odpojených sou\u010dástí
forceAtlas.outboundAttractionDistribution.name = Rozd\u011blení p\u0159ib.
forceAtlas.outboundAttractionDistribution.desc = Síla p\u0159iblí\u017eení je rozd\u011blována podél odchozích propojení. Toto má tendenci odsunovat uzly na okraje a autority dávat více do st\u0159edu
forceAtlas.adjustSizes.name = Upravit podle velikosti
forceAtlas.adjustSizes.desc = Vyhnout se p\u0159ekryvu uzl\u016f (v závislosti na velikosti ka\u017edého uzlu)
forceAtlas.speed.name = Rychlost
forceAtlas.speed.desc = Hodnota > 0 výchozí 1 ; Vám umo\u017e\u0148uje zvý\u0161it rychlost sbli\u017eování za cenu ztráty p\u0159esnosti
